<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Formtea</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Baloo&display=swap" rel="stylesheet">
    <style>
        body {
    font-family: 'Noto Sans KR', sans-serif;
    background-color: #f7f7f7;
    display: flex;
    justify-content: center;
    align-items: flex-start; /* 센터 정렬에서 위쪽 정렬로 변경 */
    height: auto; /* auto로 변경 */
    margin: 0;
    padding: 0;
}

.signup-container {
    width: 100%;
    max-width: 420px;
    background: white;
    padding: 40px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    text-align: center;
    overflow-y: auto; /* 내용이 넘칠 때 스크롤이 가능하도록 설정 */
    max-height: 90vh; /* 화면 크기에 따라 최대 높이를 설정 */
}

        .signup-container h2 {
            font-family: 'Baloo', sans-serif;
            font-weight: 700;
            font-size: 20px;
            margin-bottom: 30px;
            line-height: 1.4;
            text-align: left;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 15px;
            background-color: #f9f9f9;
            color: #333;
            box-sizing: border-box;
        }

        .input-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        .signup-btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .signup-btn:hover {
            background-color: #0056b3;
        }

        .divider {
            margin: 30px 0;
            font-size: 14px;
            color: #aaa;
            border-top: 1px solid #ddd;
        }

        .login-text {
            margin-top: 20px;
            font-size: 14px;
        }

        .login-text a {
            color: #007bff;
            text-decoration: none;
        }

        .sns-signup {
            font-size: 13px;
            color: #777;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .sns-login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .social-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .social-btn img {
            width: 36px;
            height: 36px;
        }

        .social-btn:hover {
            transform: scale(1.1);
        }

        .kakao {
            background-color: #ffe812;
        }

        .naver {
            background-color: #00c300;
        }

        .google {
            background-color: #ffffff;
            border: 1px solid #ddd;
        }

        /* 이메일 관련 스타일 */
        .email-section {
            margin-top: 30px;
            text-align: left;
        }

        .email-label {
            font-weight: 700;
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }

        .email-input-group {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .email-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 15px;
            background-color: #f9f9f9;
            color: #333;
            box-sizing: border-box;
        }

        .email-select {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 15px;
            background-color: #f9f9f9;
            color: #333;
            cursor: pointer;
        }

        /* 이메일 인증 스타일 */
        .verification-section {
            margin-top: 20px;
            text-align: left;
        }

        .verification-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 15px;
            background-color: #f9f9f9;
            color: #333;
            box-sizing: border-box;
        }

        .verification-btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .verification-btn:hover {
            background-color: #007bff;
        }

        /* 비밀번호 입력란 */
        .password-section {
            margin-top: 20px;
            text-align: left;
        }

        .password-label {
            font-weight: 700;
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }

        .password-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 15px;
            background-color: #f9f9f9;
            color: #333;
            box-sizing: border-box;
        }

        .password-guideline {
            font-size: 12px;
            color: #777;
            margin-top: 5px;
        }

        /* 비밀번호 확인 입력란 */
        .password-confirm-section {
            margin-top: 10px;
            text-align: left;
        }

        .password-confirm-label {
            font-weight: 700;
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }

        .password-confirm-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 15px;
            background-color: #f9f9f9;
            color: #333;
            box-sizing: border-box;
        }

        /* 닉네임 입력란 */
        .nickname-section {
            margin-top: 20px;
            text-align: left;
        }

        .nickname-label {
            font-weight: 700;
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }

        .nickname-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 15px;
            background-color: #f9f9f9;
            color: #333;
            box-sizing: border-box;
        }

        .nickname-guideline {
            font-size: 12px;
            color: #777;
            margin-top: 5px;
        }

        /* 경고 메시지 스타일 */
        .warning-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: none; /* 기본적으로 숨겨두기 */
        }
    /* 약관 동의 제목 스타일 */
.terms-text {
    font-size: 22px; /* 제목 크기 */
    font-weight: bold; /* 굵은 글씨 */
    color: #333;
    margin-bottom: 12px;
}

/* 약관 동의 네모 박스 */
.large-box {
    width: 100%; /* 가로 크기 100% */
    max-width: 600px; /* 최대 너비 */
    height: auto; /* 높이 자동 */
    border: 2px solid #ddd; /* 테두리 */
    border-radius: 10px; /* 둥근 모서리 */
    padding: 20px; /* 내부 여백 */
    box-sizing: border-box;
    margin: 20px auto; /* 상하 여백 및 가운데 정렬 */
    background-color: #f9f9f9;
    font-size: 18px; /* 텍스트 크기 */
}

/* 회원가입 버튼 컨테이너 (네모 박스 아래에 위치) */
.signup-container {
    width: 100%;
    max-width: 600px;
    margin: 10px auto 0 auto; /* 네모 박스 아래 여백 추가 */
    text-align: center;
}

/* 회원가입 버튼 스타일 */
.signup-button {
    width: 100%;
    padding: 15px 0;
    font-size: 20px;
    font-weight: bold;
    color: white;
    background-color: #007bff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out, transform 0.1s ease-in-out;
}

/* 버튼 호버 효과 */
.signup-button:hover {
    background-color: #0056b3;
}

/* 버튼 클릭 효과 */
.signup-button:active {
    background-color: #004099;
    transform: scale(0.98);
}


    </style>
</head>

<body>
    <div class="signup-container">
        <h2>회원가입</h2>

        <p class="sns-signup">SNS로 간편하게 회원가입</p>

        <div class="sns-login">
            <button class="social-btn kakao">
                <img src="img/kakao_logo.png" alt="Kakao">
            </button>
            <button class="social-btn naver">
                <img src="img/naver_logo.png" alt="Naver">
            </button>
            <button class="social-btn google">
                <img src="img/google_logo.png" alt="Google">
            </button>
        </div>

        <p class="login-text">이미 회원이신가요? <a href="login.html">로그인</a></p>

        <div class="email-section">
            <label for="email" class="email-label">이메일</label>
            <div class="email-input-group">
                <input type="email" id="email" class="email-input" placeholder="이메일을 입력하세요" required>
                <span>@</span>
                <select class="email-select" id="domain">
                    <option value="" disabled selected>선택해주세요</option>
                    <option value="gmail.com">gmail.com</option>
                    <option value="naver.com">naver.com</option>
                    <option value="daum.net">daum.net</option>
                </select>
            </div>
            <p id="email-warning" class="warning-message">이메일을 올바르게 입력해주세요.</p>
        </div>

        <div class="verification-section">
            <label for="verification" class="email-label">이메일 인증</label>
            <input type="text" id="verification" class="verification-input" placeholder="인증 코드를 입력하세요" required>
            <button class="verification-btn">인증 코드 받기</button>
        </div>

        <!-- 비밀번호 입력란 -->
        <div class="password-section">
            <label for="password" class="password-label">비밀번호</label>
            <input type="password" id="password" class="password-input" placeholder="비밀번호" required>
            <p class="password-guideline">영문, 숫자를 포함한 8자 이상의 비밀번호를 입력해주세요.</p>
        </div>

        <!-- 비밀번호 확인 입력란 추가 -->
        <div class="password-confirm-section">
            <label for="password-confirm" class="password-confirm-label">비밀번호 확인</label>
            <input type="password" id="password-confirm" class="password-confirm-input" placeholder="비밀번호 확인" required>
        </div>

        <!-- 닉네임 입력란 -->
        <div class="nickname-section">
            <label for="nickname" class="nickname-label">닉네임</label>
            <input type="text" id="nickname" class="nickname-input" placeholder="닉네임을 입력해주세요" required>
            <p class="nickname-guideline">다른 유저와 겹치지 않도록 입력해주세요. (2~20자)</p>
        </div>
    
<!-- 약관 동의 문구 -->
<div class="terms-container">
    <p class="terms-text">약관 동의</p>
    <div class="large-box">
        <p>
            <input type="checkbox" id="agreeAll" onclick="toggleAllCheckboxes()"> 
            <label for="agreeAll"><span class="bold-text">전체 동의</span> <span class="gray-text">(선택항목에 대한 동의 포함)</span></label>
        </p>
        <hr> <!-- 회색 줄 -->

        <!-- 필수 항목 체크박스 -->
        <p><input type="checkbox" id="ageConsent" required> <label for="ageConsent">만 14세 이상입니다 <span class="required-text">(필수)</span></label></p>
        <p><input type="checkbox" id="terms" required onclick="navigateToPage('terms')"> <label for="terms">이용 약관 <span class="required-text">(필수)</span> <span class="arrow">> </span></label></p>
        <p><input type="checkbox" id="privacyPolicy" required onclick="navigateToPage('privacy')"> <label for="privacyPolicy">개인정보 수집 및 이용 동의 <span class="required-text">(필수)</span> <span class="arrow">> </span></label></p>
        <p><input type="checkbox" id="marketingConsent" onclick="navigateToPage('marketing')"> <label for="marketingConsent">개인정보 마케팅 활용 동의 <span class="gray-text">(선택)</span> <span class="arrow">> </span></label></p>
        <p><input type="checkbox" id="eventNotifications"> <label for="eventNotifications">이벤트, 쿠폰, 특가 알림 메일 및 SMS 등 수신 <span class="gray-text">(선택)</span></label></p>
    </div>
</div>
<!-- 회원가입 버튼 -->
<button class="signup-button">회원가입하기</button>

<style>
    /* 약관 동의 텍스트 스타일 */
    .terms-text {
        font-size: 20px;  /* 텍스트 크기 */
        font-weight: bold;  /* 굵은 글씨 */
        color: #333;  /* 텍스트 색 */
        margin-bottom: 10px;  /* 네모박스와의 간격 */
        text-align: left;  /* 왼쪽 정렬 */
    }

    /* 큰 네모박스 스타일 */
    .large-box {
        width: 100%;  /* 가로 크기 100% */
        max-width: 600px;  /* 최대 크기 설정 */
        height: auto;  /* 높이를 내용에 맞게 조절 */
        border: 2px solid #ddd;  /* 경계선 */
        border-radius: 10px;  /* 둥근 모서리 */
        padding: 20px;  /* 내부 여백 */
        box-sizing: border-box;  /* 패딩을 포함한 전체 크기 */
        margin: 20px auto;  /* 상하 여백 및 가운데 정렬 */
        background-color: #f9f9f9;  /* 배경색 */
        color: #333;  /* 텍스트 색 */
        font-size: 20px;  /* 텍스트 크기 */
    }

    /* 회색 줄 스타일 */
    hr {
        border: 0;
        border-top: 1px solid #ccc;
        margin: 10px 0;
    }

    /* 체크박스 스타일 */
    input[type="checkbox"] {
        margin-right: 8px;
    }

    label {
        font-size: 14px;
        color: #333;  /* 기본 텍스트 색 */
    }

    /* 회색 텍스트 스타일 */
    .gray-text {
        color: #999;  /* 회색 텍스트 */
        font-size: 12px;  /* 작은 텍스트 */
    }

    /* 필수 항목 텍스트 스타일 */
    .required-text {
        color: red;
        font-size: 12px;
    }

    /* 굵은 텍스트 스타일 */
    .bold-text {
        font-weight: bold;
    }

    /* 화살표 스타일 */
    .arrow {
        color: #007bff;
        font-size: 18px;
    }

    /* 약관 동의 컨테이너 스타일 */
    .terms-container {
        text-align: left;  /* 왼쪽 정렬 */
        margin-top: 20px;  /* 상단 여백 */
    }
</style>

<script>
    // 전체 동의 체크박스를 클릭했을 때 다른 체크박스들도 선택되게 하는 함수
    function toggleAllCheckboxes() {
        var isChecked = document.getElementById('agreeAll').checked;
        document.getElementById('ageConsent').checked = isChecked;
        document.getElementById('terms').checked = isChecked;
        document.getElementById('privacyPolicy').checked = isChecked;
        document.getElementById('marketingConsent').checked = isChecked;
        document.getElementById('eventNotifications').checked = isChecked;
    }

    // 각 항목에 대한 링크 이동 함수
    function navigateToPage(page) {
        if (document.getElementById(page).checked) {
            if (page === 'terms') {
                window.location.href = 'terms.html';  // 이용 약관 페이지로 이동
            } else if (page === 'privacy') {
                window.location.href = 'privacy.html';  // 개인정보 수집 및 이용 동의 페이지로 이동
            } else if (page === 'marketing') {
                window.location.href = 'marketing.html';  // 마케팅 활용 동의 페이지로 이동
            }
        }
    }
</script>


</div>
   
    

    <script>
        // 이메일 입력 검증
        document.getElementById('email').addEventListener('input', function () {
            const emailInput = document.getElementById('email').value.trim();
            const domainInput = document.getElementById('domain').value;
            const warningMessage = document.getElementById('email-warning');
            const emailValid = emailInput && domainInput;
            
            if (!emailValid) {
                warningMessage.style.display = 'block'; // 이메일 입력이 안되었으면 경고 메시지 표시
            } else {
                warningMessage.style.display = 'none'; // 이메일이 제대로 입력되었으면 경고 메시지 숨김
            }
        });
    </script>

</body>

</html>
